<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
    <title>Profile Page</title>
</head>

<body onload="onload()">

    <div id="deviceready" class="blink" style="visibility: hidden;">
        <p class="event listening">Connecting to Device</p>
        <p class="event received">Device is Ready</p>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Your Account Info</h3>
            </div>
            <div class="card-body">
                <h5 class="card-title">First Name: <span id="firstname"></span></h5>
                <h5 class="card-title">Last Name: <span id="lastname"></span></h5>
                <h5 class="card-title">Date of Birth: <span id="dobMonth"></span>/<span id="dobDate"></span>/<span
                        id="dobYear"></span></h5>
                <h5 class="card-title">Last Name: <span id="email"></span></h5>
            </div>
        </div>

        <div class="footerButtons">
            <button type="button" class="btn btn-primary btn-lg btn-block" onclick="logout()">Sign out</button>
            <button type="button" class="btn btn-danger btn-lg btn-block" onclick="deleteAccount()">Delete
                Account</button>
        </div>
    </div>

    <script src="cordova.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>
