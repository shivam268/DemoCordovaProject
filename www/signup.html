<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
    <title>Sign Up Page</title>
</head>

<body>

    <div id="deviceready" class="blink" style="visibility: hidden;">
        <p class="event listening">Connecting to Device</p>
        <p class="event received">Device is Ready</p>
    </div>

    <div class="container">
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" id="Username" name="Username" placeholder="Enter Username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="Password" name="Password" placeholder="Password">
        </div>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id="FirstName" name="FirstName" placeholder="First Name">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" id="LastName" name="LastName" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label>Date of Birth</label>
            <input class="form-control" type="date" id="date">
        </div>
        <div class="form-group">
            <label>E-Mail Address</label>
            <input type="text" class="form-control" id="EMail" name="EMail" placeholder="E-Mail">
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block" onclick="onSignup()">Sign Up</button>

        <!--Below block is appended by signup.js to display errors-->
        <h5 id="errorBlock" class="formValidationErrorBlock"></h5>

    </div>

    <script src="cordova.js"></script>
    <script src="js/signup.js"></script>
</body>

</html>
