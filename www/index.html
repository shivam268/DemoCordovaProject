<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
    <title>Landing Page</title>
</head>

<body>
    <div id="deviceready" class="blink" style="visibility: hidden;">
        <p class="event listening">Connecting to Device</p>
        <p class="event received">Device is Ready</p>
    </div>

    <div class="container landingPageOptions">
        <h1>Account Management</h1>
        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="gotoSignup()">Sign Up</button>
        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="gotoSignin()">Sign In</button>
    </div>

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
